<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#" method="get">
        <hr> <!-- Text -->
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario"> <br>

        <hr> <!-- Password -->
        <label>Senha</label>
        <input type="password" name="senha"> <br>

        <hr> <!-- Email -->
        <label>Email</label>
        <input type="email" name="email"> <br>

        <hr> <!-- Radio -->
        <div>Estado:</div>
        <input type="radio" name="estado" value="BA">
        <label>Bahia</label> <br>
        
        <input type="radio" name="estado" value="AL">
        <label>Alagoas</label> <br>
        
        <input type="radio" name="estado" value="PE">
        <label>Pernambuco</label> <br>

        <hr> <!-- Checkbox -->
        <div>Interesse:</div>
        <input type="checkbox" name="music">
        <label>MÃºsica</label> <br>

        <input type="checkbox" name="movie">
        <label>Filme</label> <br>
        
        <input type="checkbox" name="sport">
        <label>Esporte</label> <br>

        <hr> <!-- Date -->
        <label>Data:</label>
        <input type="date" name="data"> <br>

        <hr> <!-- Select -->
        <label>UF:</label>
        <select name="uf">
            <option value="BA">Bahia</option>
            <option value="AL">Alagoas</option>
            <option value="PE">Pernambuco</option>
        </select> <br>
        
        <hr><!-- Number -->
        <label>Idade</label>
        <input type="number" name="idade"> <br>
        
        <hr><!-- Range -->
        <label>Nota</label>
        <input type="range" name="nota" min="1" max="10"> <br>
        
        <hr><!-- Number -->
        <label>Cor</label>
        <input type="color" name="cor"> <br>

        <br><br>
        <input type="submit">
    </form>

</body>
</html>
