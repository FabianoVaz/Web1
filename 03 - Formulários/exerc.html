<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/enviar_dados" method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
      
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>
      
        <input type="radio" id="opcao1" name="opcao" value="opcao1">
        <label for="opcao1">Opção 1</label><br>
      
        <input type="radio" id="opcao2" name="opcao" value="opcao2">
        <label for="opcao2">Opção 2</label><br>
      
        <input type="checkbox" id="opcao3" name="opcao3" value="opcao3">
        <label for="opcao3">Opção 3</label><br>
      
        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data"><br>
      
        <label for="cidade">Selecione sua cidade:</label>
        <select id="cidade" name="cidade">
          <option value="AL">Alagoas</option>
          <option value="BA">Bahia</option>
          <option value="PE">Pernambuco</option>
          <option value="SE">Sergipe</option>
        </select><br>
      
        <input type="submit" value="Enviar">
      </form>
</body>
</html>
