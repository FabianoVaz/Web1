<body>

    <h2> Aula 2/2 - Principais Tags</h2>
    <hr/> <!-- Linha Horizontal -->

    <div>
        <p>Este é um parágrafo dentro de uma div.</p>
        <p>Outro parágrafo dentro da mesma div.</p>
    </div>

    <span>
        <p>Este é um parágrafo dentro de uma div.</p>
        <p>Outro parágrafo dentro da mesma div.</p>
    </span>
    
    <p>Este é um <span>texto</span> com um span.</p>
    <p>Este é um <div>texto</div> com um div.</p>

</body>
