<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 01</title>
</head>
<body>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Endereço</th>
                <th>Imagem</th>
                <th>Lista de Itens</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>João</td>
                <td>30</td>
                <td>Rua A, 123</td>
                <td><img src="img/fig1.jpg" height="200"></td>

                    <ul>
                        <li>Item 1</li>

                </td>
            </tr>
            <tr>
                <td>Maria</td>

                        <div>

                        </div>
                        <br>
                        <div>
                            <label for="idEnd">Endereço:</label>

                        <button type="submit"> Enviar </button>
