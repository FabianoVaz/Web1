<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1">      <!-- Início da Tabela -->
        
        <thead>
            <tr>                <!-- Primeira Linha -->
                <td>1</td>      <!-- Primeira Coluna (célula de dados)-->
                <td>2</td>      <!-- Primeira Coluna (célula de dados)-->
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="5">Teste</td>
            </tr>
            <tr>
                <td colspan="5">3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>a</td>
                <td rowspan="2">b</td>
                <td>c</td>
                <td>d</td>
            </tr>
    
            <tr>
                <td>a</td>
                
                <td>c</td>
                <td>d</td>
            </tr>
        </tfoot>
        
    </table>

</body>
</html>
